<!DOCTYPE html>
<html lang="en">


    <head>

        <meta charset="utf-8">
        <title>Challenges</title>
        <link href="challenges.css" rel="stylesheet">
        <script src="challenges.js"></script>

    </head>


    <body>

        <section id="navigation">
            <nav>
                <ul>
                    <li><a href="#intro">Welcome</a></li>
                    <li><a href="#images">Pictures</a></li>
                    <li><a href="#login-form">Form</a></li>
                </ul>
            </nav>
        </section>

        <section id="intro">
            <h1>Welcome!</h1>
            <h3>This is where all if not most of my challnges will be done.</h3>
            <p><strong><u>ENJOY!</u></strong></p>
        </section>
        <br>
        <section id="images">
            <h4>Hover over the image!</h4>
            <img class="zoom" src="images/spider.jpg">
        </section>

        <section id="login-form">
            <button class="openButton sticky" onclick="openForm()">Open My Form</button>
            <div class="formPopup" id="my-form">
                <form class="formContainer" name="myForm" onsubmit="formValidation()">

                    <h1>Login</h1>

                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <button type="submit" class="btn">Login</button>
                    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>

                </form>
            </div>
        </section>

    </body>


</html>
