<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Challenges 2</title>
        <link rel="stylesheet" href="styles.css">
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    </head>
    <body>

        <script>
            $("#slide > div:gt(0)").hide();

            setInterval(function() {
                $('#slide > div:first')
                .fadeOut(1000)
                .next()
                .fadeIn(1000)
                .end()
                .appendTo('#slide')
            }, 2000);
        </script>
        <div id="slide">
            <div>
                <img src="images/bluebg.jpg">
            </div>
            <div>
                <img src="images/Challito.jpg">
            </div>
            <div>
                <img src="images/dukie.jpg">
            </div>
            <div>
                <img src="images/octo.jpg">
            </div>
        </div>
    </body>
</html>
